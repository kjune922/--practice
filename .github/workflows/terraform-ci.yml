name: "Terraform CI/CD"

on:
  push:
    branches:
      - main

# OIDC를 사용하기 위해 반드시 필요한 권한 설정입니다!
permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: "Terraform and Docker Deploy"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4 # 최신 v4로 업그레이드

      # 1. AWS 자격 증명 설정 (OIDC 방식 - 열쇠 대신 Role ARN 사용)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4 # 최신 v4로 업그레이드
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }} # 내가 Secrets에 넣은 그 값
          aws-region: ap-northeast-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Workspace Select
        run: |
          terraform workspace select dev || terraform workspace new dev
          WORKSPACE_NAME=$(terraform workspace show)
          echo "CURRENT_WORKSPACE=$WORKSPACE_NAME" >> $GITHUB_ENV
          echo "워크스페이스 [$WORKSPACE_NAME] 환경변수 설정 완료"

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve

      # 2. ECR 로그인
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2 # 최신 v2로 업그레이드

      # 3. Docker 빌드 및 ECR 푸시
      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: kjune-test-app-repo-${{ env.CURRENT_WORKSPACE }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./app
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest ./app

          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
